<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 图片裁剪cropper -->
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <!-- ziji -->
  <link rel="stylesheet" href="/assets/css/article/article_pub.css">
</head>

<body>
  <!-- 面板 -->
  <div class="layui-card">
    <div class="layui-card-header">发布文章</div>
    <div class="layui-card-body">
      <form class="layui-form" id="pubForm">
        <!-- 第一行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题：</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>

        <!-- 第二行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类：</label>
          <div class="layui-input-block">
            <select name="cate_id">

            </select>
          </div>
        </div>

        <!-- 第三行 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容：</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>

        <!-- 第四行 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger btnPub">选择封面</button>
              <!-- 文件选择框 -->
              <input type="file" id="file" accept="image/png,image/jpeg,/image/gif">
            </div>
          </div>
        </div>

        <!-- 第五行 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit id="btnRelease">发布</button>
            <button class="layui-btn layui-btn-primary layui-border-black" lay-submit id="btnDraft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- 文章分类模板 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.cate_name}}</option>
    {{/each}}

  </script>



  <!-- layui -->
  <script src="/assets/lib/layui/layui.js"></script>
  <!-- jquery -->
  <script src="/assets/lib/jquery.min.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <!-- Cropper -->
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <!-- template -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 不要引入转换请求的API，会冲突 -->
  <!-- <script src="/assets/js/baseAPI.js"></script> -->
  <!-- 自己 -->
  <script src="/assets/js/article/article_pub.js"></script>
</body>

</html>
