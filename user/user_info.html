<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- ziji -->
  <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
  <!-- 卡片面板 -->
  <div class="layui-card">
    <div class="layui-card-header">基本信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userForm">
        <!-- 隐藏域 id -->
        <input type="hidden" name="id">
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <!-- 禁用输入框:disabled readonly属性都可以 -->
            <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off"
              class="layui-input" readonly>
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <!-- maxlength="6" 属性设置输入框输入的字符长度 -->
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">提交修改</button>
            <!-- type="reset"可以将整个表单进行清空 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>







  <!-- layui -->
  <script src="/assets/lib/layui/layui.js"></script>
  <!-- jquery -->
  <script src="/assets/lib/jquery.min.js"></script>
  <!-- api -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 自己 -->
  <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
