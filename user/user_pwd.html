<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- ziji -->
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
  <!-- 卡片面板 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="pwdForm">
        <!-- 隐藏域 id -->
        <input type="hidden" name="id">
        <!-- 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码：</label>
          <div class="layui-input-block">
            <input type="password" name="old_pwd" required lay-verify="required|pass" placeholder="请输入原密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 新密码： -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码：</label>
          <div class="layui-input-block">
            <input type="password" name="new_pwd" required lay-verify="required|pass|samePwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 确认密码： -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码：</label>
          <div class="layui-input-block">
            <input type="password" name="re_pwd" required lay-verify="required|pass|rePwd" placeholder="请再次确认密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">提交修改</button>
            <!-- type="reset"可以将整个表单进行清空 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>







  <!-- layui -->
  <script src="/assets/lib/layui/layui.js"></script>
  <!-- jquery -->
  <script src="/assets/lib/jquery.min.js"></script>
  <!-- api -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 自己 -->
  <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
